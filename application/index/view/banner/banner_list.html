<!DOCTYPE html>
<html class="x-admin-sm">
{include file="common/header" /}
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('轮播图添加','/index/banner/banner_add',600,400)"><i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                            </th>
                            <th>ID</th>
                            <th>轮播图名称</th>
                            <th>轮播图图片</th>
                            <th>轮播图链接</th>
                            <th>轮播图跳转地址</th>

                            <th>操作</th></tr>
                        </thead>
                        <tbody>
                        {volist name="banner" id="vol"}
                        <tr>
                            <td>
                                <input type="checkbox" name="id" value="{$vol.id}"   lay-skin="primary">
                            </td>
                            <td>{$vol.id}</td>
                            <td>{$vol.banner_name}</td>
                            <td><img src="{$vol.banner_img}" alt=""></td>
                            <td><?php echo 'http://' . $_SERVER['HTTP_HOST']?>{$vol.banner_img}</td>
                            <td>{$vol.banner_url}</td>


                            <td class="td-manage">

                                <a title="编辑"  onclick="xadmin.open('编辑','/index/banner/banner_edit/{$vol.id}',600,400)" href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>

                                <a title="删除" onclick="member_del(this,'{$vol.id}')" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        {/volist}

                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                           {$page|raw}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

            if(data.elem.checked){
                $('tbody input').prop('checked',true);
            }else{
                $('tbody input').prop('checked',false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.ajax({
                'url':"{:url('index/banner/banner_del')}",
                'type':'post',
                'data':'id='+id,
                'dataType':'json',
                'success':function (response) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }
            })

        });
    }



    function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
                ids.push($(this).val())
            }
        });
        if(ids.length == 0){
            layer.msg('请选择删除的数据',{icon:5,time:1000});
            return false;
        }

        var ids = ids.toString();


        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.ajax({
                'url':"{:url('index/banner/banner_delAll')}",
                'type':'post',
                'data':'ids='+ids,
                'dataType':'json',
                'success':function (response) {

                    layer.msg('已删除!',{icon:1,time:1000},function () {
                        location.reload();
                    });
                }
            })

        });
    }
</script>
</html>
