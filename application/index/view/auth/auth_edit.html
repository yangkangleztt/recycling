<!DOCTYPE html>
<html class="x-admin-sm">

{include file="common/header" /}
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>权限等级</label>
                <div class="layui-input-inline">
                    <select id="type" name="pid" class="valid" lay-filter="type">
                        <option value="0">顶级权限</option>
                        {volist name="auth" id="sv"}
                        <option {in name="sv.id" value="$authInfo.id"}selected{/in} value="{$sv.pid}"><?php echo str_repeat('&emsp;',$sv['level'])?>{$sv.title}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>权限名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$authInfo.title}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>权限名称
                </div>
            </div>


            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>权限规则
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$authInfo.name}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>权限规则
                </div>
            </div>



            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>权限分类
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="cate" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$authInfo.cate}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>权限分类
                </div>
            </div>

            <input type="hidden" name="id" value="{$authInfo.id}">
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则




        //监听提交
        form.on('submit(add)',
            function(data) {
                var field = data.field;


                $.ajax({
                    'url':"{:url('index/auth/auth_edit')}",
                    'type':'post',
                    'data':field,
                    'dataType':'json',
                    'success':function (response) {
                        layer.alert(response['message'], {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    }
                });


                return false;
            });

    });</script>

</body>

</html>
